<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 容器 -->
  <div id="app"></div>

  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom， 用于支持react操作dom -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script src="../js/prop-types.js"></script>

  <script type="text/babel">//此处一定要写babel
    class Person extends React.Component{
      /* 
				React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
			 */
      myRef = React.createRef()

      render(){
				return (
          // ref
          // 字符串 ref='input1'
          // 回调函数 ref={c => this.input = c}
          // myRef = React.createRef()
					<div>
						<input ref='input1' type='text' placeholder='点击按钮获取值 showData1' />&nbsp;
						<button onClick={this.showData}>点击提示信息</button>&nbsp;
						<input ref={c => this.input2 = c} type='text' placeholder='失去焦点提示数据 showData2' onBlur={this.showData2} />
            <input type="text" ref={this.showData3} placeholder='showData3' />
            <input type="text" ref={this.myRef} placeholder='showData4' onBlur={this.showData4} />
					</div>
				)
      }

      showData = ()=>{
        const {input1} = this.refs;
        console.log(input1.value);
      }

      showData2 = ()=>{
        const {input2} = this;
        console.log(input2.value);
      }

      showData3 = (c)=>{
				this.input3 = c;
				console.log('@111',c);
			}

      showData4 = (e)=>{
        console.log('showData4_1',e.target.value);
        console.log('showData4_2',this.myRef.current.value);
      }
    }
    
    //渲染组件到页面
    ReactDOM.render(<Person/>,document.getElementById("app"))
    
  </script>
</body>
</html>
